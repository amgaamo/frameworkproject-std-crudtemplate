# Test Scenarios for Menu Data
# -------------------------------------

# Scenario: Switch Submenu ON
switchsubmenu_on:
  menuname: 
    value: "Test New Sub Menu{random:digits:3}"
  menuurl: 
    value: "/menutest/test{random:digits:3}"
  menuicon: 
    value: "icnon-test"
  menunumber: 
    value: "11"
  switchsubmenu: 
    value: "check"
  mainparameter: 
    value: "Configuration"
  
# Scenario: Switch Submenu OFF
switchsubmenu_off:
  menuname: 
    value: "Test New Menu{random:digits:3}"
  menuurl: 
    value: "/menutest/maintest{random:digits:3}"
